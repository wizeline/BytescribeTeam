AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: aws-lambda-crawler - simple HTML crawler

Parameters:
  ConfluenceSecretName:
    Type: String
    Description: 'Secrets Manager secret name or ARN with Confluence credentials'
  S3UploadBucket:
    Type: String
    Description: 'S3 bucket name used by the crawler at runtime to upload media (presigned URLs)'
  S3UploadPrefix:
    Type: String
    Description: 'Optional S3 key prefix (folder) for runtime uploaded media'
  # Optional inference profile ARN to allow invoking certain Anthropic Claude models
  CLAUDEInferenceProfileArn:
    Type: String
    Description: 'Optional Bedrock inference profile ARN that contains Claude models (leave empty if not used)'
    Default: ''

Resources:
  CrawlerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: [lambda.amazonaws.com]
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: CrawlerSecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref ConfluenceSecretName
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:ListFoundationModels
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                Resource: !Sub 'arn:aws:s3:::${S3UploadBucket}/*'
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:aws-lambda-crawler'

  CrawlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: aws-lambda-crawler
      Handler: handler.lambda_handler
      Runtime: python3.10
      Timeout: 900
      MemorySize: 1024
      Description: Minimal HTML crawler
      Role: !GetAtt CrawlerExecutionRole.Arn
      Policies:
        - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          # Name (or ARN) of the secret in AWS Secrets Manager containing Confluence credentials
          CONFLUENCE_SECRET_NAME: !Ref ConfluenceSecretName
          # Region for Bedrock runtime client
          REGION: !Ref AWS::Region
          # Runtime S3 settings for uploading media and generating presigned URLs
          S3_UPLOAD_BUCKET: !Ref S3UploadBucket
          S3_UPLOAD_PREFIX: !Ref S3UploadPrefix
          # Optional inference profile ARN for Claude models
          CLAUDE_INFERENCE_PROFILE_ARN: !Ref CLAUDEInferenceProfileArn
      Events:
        Api:
          Type: Api
          Properties:
            Path: /crawl
            Method: post
            RestApiId: !Ref CrawlerApi

  CrawlerApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      # Increase API Gateway timeout to maximum (29 seconds)
      DefinitionBody:
        openapi: 3.0.1
        paths:
          /crawl:
            post:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CrawlerFunction.Arn}/invocations'
                timeoutInMillis: 29000
              responses:
                default:
                  description: Default response
      Cors:
        AllowMethods: "'POST,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'http://localhost:3000'"

Outputs:
  ConfluenceSecretNameOutput:
    Description: 'Provided Confluence secret name'
    Value: !Ref ConfluenceSecretName

  CrawlerExecutionRoleArn:
    Description: 'ARN of the Lambda execution role'
    Value: !GetAtt CrawlerExecutionRole.Arn

  CrawlerApiInvokeUrl:
    Description: 'Invoke URL for the crawler API'
    Value: !Sub 'https://${CrawlerApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/crawl'
